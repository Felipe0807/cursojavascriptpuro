<header>
  <title>Eventos Inline</title>
</header>
<body>
    <div id="app">
    <input id="name" />
    </div>

    <script>
        var linkElement = document.createElement('a')
        linkElement.setAttribute('href', 'http://google.com.br')
        linkElement.setAttribute('title', 'Site do google!')
        var text = document.createTextNode('Acessar site do Google')
        linkElement.appendChild(text)

        var containerElement = document.querySelector("#app")
        containerElement.appendChild(linkElement);
        var input = document.querySelector("#name")
        //containerElement.removeChild(input)
    </script>
</body>
</html>
