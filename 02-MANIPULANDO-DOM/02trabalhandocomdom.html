<html>
<header>
  <title>Eventos Inline</title>
</header>
<body>
    <div id="app">
        <input type="text" name="nome" id="name" />
        <input type="text" name="nome" id="name2" class="entrada" />
        <button class="botao">Adicionar</button>
    </div>

    <script>
        var inputElementID = document.getElementById('name')
        var inputElementTAG = document.getElementsByTagName('input')[1]//sempre retorna um array
        var inputClass = document.getElementsByClassName('entrada')
        console.log(inputElementID)
        console.log(inputElementTAG)
        console.log(inputClass)

//O QUERYSELECTOR É UMA OUTRA FORMA DE BUSCAR OS ELEMENTOS NA DOM. Ele basicamente deixa nós percorrermos
//andar pelos elementos. 
//sempre retorna um único elemento.
    var query = document.querySelector('body div#app button')
//Passamos as tags que devemos percorrer até chegar na tag dessejada. div#app nome tag e seu id app.
    var queryPropriedade = document.querySelector('input[name=nome]')
    var queryAll = document.querySelectorAll('input')

//MANIPULANDO A DOM EM BUTTON COM UMA FUÇÃO
    var buttonAdd = document.querySelector('button.botao')
    buttonAdd.onclick = function botaoAlet() {
      alert('Adicionado com sucesso!')
       console.log(buttonAdd, 'Funcionou!')
    }

//MANIPULANDO A DOM EM INPUT COM UMA FUÇÃO
    var input = document.querySelector('input[name=nome]')
    buttonAdd.onclick = function inputClick() {
        text = input.value;
        alert(text);
    }

//EXECUÇÃO NO CONSOLE    
    console.log(query)
    console.log(queryPropriedade)
    console.log(queryAll)
    </script>
</body>
</html>
