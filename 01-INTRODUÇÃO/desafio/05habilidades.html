<html>
<header>
    <title>5º exercício</title>
</header>
<body>
  <script>
  function verHabilidades(usuarios){
    for(usuario of usuarios){
      console.log("O " 
      + usuario.nome
      + " possui as habilidades: "
      + usuario.habilidades.join(',')
      )
    }
  }
  
  
  var usuarios = [
    {
      nome: "Diego",
      habilidades: ["Javascript", "ReactJS", "Redux"]
    },
    {
      nome: "Gabriel",
      habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
    }
  ];

  verHabilidades(usuarios)

  </script>
</body>
</html>
