<html>
<header>
    <title>Operações Matemáticas</title>
</header>
<body>
  <script>
  //CONDIÇÃO TERNÁRIA
  var sexo = "F";

  /*
  if (sexo === "M") {
    return "Masculino";
  } else {
    return "Feminino";
  }
  */

//Na linha abaixo temos uma condição ternária muito util e utilizada pelos programadores, por sua simplicidades e praticidade.

  var retorno = sexo === "M" ? "Masculino": "Feminino"
//vamos entender essa expressão "sexo === "M" ?" aqui ele quer saber se "sexo" tem o tipo e conteúdos iguais "M" se for iguais
// é apresentado "Masculino" caso contrário ": Feminino", resultado dessa expressão é passada para variável "retorno".  

  !sexo === "M" ? "Masculino": "Feminino"

  console.log(retorno)
  </script>
</body>
</html>
