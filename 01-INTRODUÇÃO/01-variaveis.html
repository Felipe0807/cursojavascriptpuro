<html>
<header>
<title>Curso de Javascript</title>
</header>
<body>

    <script>
      
        // As variáveis são um espaço de memória definida por nome que a represente e sempre inicializada 
        // um valor, porém para declarar uma variavel não é necessario definir um valor ao mesmo. Abaixo temos alguns
        // exemplos de variáveis: var nome = 'Lucas Pedro'
        // "var" é a palavra reservada para criar uma variável seguida de um nome (neste caso o nome da variável é nome) e recebe o valor 'Lucas Pedro'
       
      var nome = 'Lucas Pedro'
      var idade = 25
      var peso = 84.5
      var humano = true
      
      
    //   ARRAY -
    //   Os array são variáveis que podem armazenar multiplos valores de diferentes tipos, onde cada item desse array
    //   são por padrão indexados ou seja cada um desses elementos dentro de um array recebe um número que representa sua posição 
    //   no array. abaixo temos o exemplo de array.   
      
      var dados = [name="Aquiles", idade, peso, humano, 123]
      
    //   - OBJETOS -
    //   Semelhante ao array podendo armazenar qualquer, dentro do objeto podemos armazenar outro objeto, array, variáveis e estring. 
    //   Porém diferente do arrya onde este indexa os seus elemento de acordo com a posição de cada elemento, o objeto não indexa nenhum elemento,
    //   seus elementos são acessados pelo nome de seus respectivos elementos ou alguma coisa que os identifique dos demais.
      
      var alunos = {
        nome: 'Augusto',
        idade: 20,
        peso: 76,
        humano: true,
      }

    </script>
</body>
</html>
