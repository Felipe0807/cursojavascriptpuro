<html>
<header>
    <title>Operações Matemáticas</title>
</header>
<body>
  <script>
  //CONTROLE DE FLUXO COM SWITCH
  var cor = 'Amarela'

  switch(cor){
    case 'verde':
    console.log('Verde!')
    break;
    case 'Amarela':
    console.log(cor);
    break;
    case 'Vermelho':
    console.log("Vermelho");
    break
    default:
     console.log("Outra Cor!")
  }
  </script>
</body>
</html>
