<html>
<header>
    <title>Operações Matemáticas</title>
</header>
<body>
  <script>
  //for e while
//quando eu já sei o tamanho do intervalo eu utilizo o for.
  for (var i = 0; i <= 50; i++){
      console.log(i)
  }
  var j = 500000000
  while(j >= 50) {
    console.log(j)
    j /=10
  }
  </script>
</body>
</html>
