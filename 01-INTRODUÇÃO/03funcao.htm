<body>
  <script>
    //
    function soma(numero1, numero2){
    //quando definimos uma vaariável utilizando o var dentro de uma função ele é vista apena no escopo da função.
    //também não preciso indicar qual tipo de retorno da função, nem o tipo do parametro que ela recebe.
        let resultado = numero1 + numero2;

        return resultado;
    }

    var resultado = soma(5, 2); 
    console.log(soma(15, 2), resultado);

  </script>
